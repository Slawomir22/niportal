<ng-container *ngIf="stateData$ | async as stateData">
	<div *ngIf="user">
		<form [formGroup]="settingsForm" class="row justify-content-center mt-5" (ngSubmit)="onSubmitSettingsForm()">
			<div class="col-8">
				<app-backend-errors *ngIf="stateData.errors" [backendErrors]="stateData.errors">
				</app-backend-errors>
				<div class="row mb-3">
					<label for="image" class="col-md-4 col-form-label">Profile picture</label>
					<div class="col-md-8">
						<input type="text" formControlName="image" class="form-control" id="image">
					</div>
				</div>
				<div class="row mb-3">
					<label for="username" class="col-md-4 col-form-label">Username</label>
					<div class="col-md-8">
						<input type="text" formControlName="username" class="form-control" id="username">
					</div>
				</div>
				<div class="row mb-3">
					<label for="bio" class="col-md-4 col-form-label">Short bio</label>
					<div class="col-md-8">
						<textarea type="text" formControlName="bio" class="form-control" id="bio"></textarea>
					</div>
				</div>
				<div class="row mb-3">
					<label for="email" class="col-md-4 col-form-label">Email</label>
					<div class="col-md-8">
						<input type="text" formControlName="email" class="form-control" id="email">
					</div>
				</div>
				<div class="row mb-3">
					<label for="password" class="col-md-4 col-form-label">New password</label>
					<div class="col-md-8">
						<input type="password" formControlName="password" class="form-control" id="password">
					</div>
				</div>
				<button type="submit" [disabled]=" settingsForm.invalid || stateData.selectIsBeingSubmitted "
					class="btn btn-success">Update
				</button>
				<hr>
				<button type="button" class="btn btn-outline-success" (click)="logout()">Logout
				</button>
			</div>
		</form>
	</div>
</ng-container>
